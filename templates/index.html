<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöú Agtegra Tractors Hours</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #0056b3;
            background: #e3f2fd;
        }
        
        .upload-section.dragover {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .chart-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .chart-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .chart-btn:hover {
            background: #1e7e34;
        }
        
        .chart-btn.active {
            background: #dc3545;
        }
        
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .data-table {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .status-under {
            color: #28a745;
            font-weight: bold;
        }
        
        .status-over {
            color: #dc3545;
            font-weight: bold;
        }
        
        .export-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .export-btn {
            background: #17a2b8;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .export-btn:hover {
            background: #138496;
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .metrics {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .chart-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöú Agtegra Tractors Hours</h1>
            <p>Upload multiple CSV files to compare tractor nicknames and engine hours</p>
        </div>
        
        <div class="upload-section" id="uploadSection">
            <h3>üìÅ Drag and Drop CSV Files</h3>
            <p>Supported formats: CSV, Excel (.xlsx, .xls)</p>
            <br>
            <input type="file" id="fileInput" class="file-input" multiple accept=".csv,.xlsx,.xls">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Files
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your files...</p>
        </div>
        
        <div id="dashboard" class="hidden">
            <div class="metrics" id="metrics">
                <!-- Metrics will be populated by JavaScript -->
            </div>
            
            <div class="chart-controls">
                <button class="chart-btn active" data-chart="bar">üìä Bar Chart</button>
                <button class="chart-btn" data-chart="scatter">üîç Scatter Plot</button>
                <button class="chart-btn" data-chart="pie">üéØ 900 Hour Analysis</button>
            </div>
            
            <div class="chart-container">
                <div id="chart"></div>
            </div>
            
            <div class="data-table">
                <h3>üìã Data Table</h3>
                <div id="tableContainer">
                    <!-- Table will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="export-section">
                <button class="export-btn" onclick="exportData()">üìÑ Download CSV</button>
            </div>
        </div>
    </div>

    <script>
        let currentData = [];
        
        // File upload handling
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const loading = document.getElementById('loading');
        const dashboard = document.getElementById('dashboard');
        
        // Drag and drop functionality
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            if (files.length === 0) return;
            
            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }
            
            loading.style.display = 'block';
            dashboard.classList.add('hidden');
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.success) {
                    currentData = data.data;
                    displayDashboard(data.data, data.summary);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                alert('Error uploading files: ' + error);
            });
        }
        
        function displayDashboard(data, summary) {
            // Show metrics
            const metricsContainer = document.getElementById('metrics');
            metricsContainer.innerHTML = `
                <div class="metric-card">
                    <div class="metric-value">${summary.total_tractors}</div>
                    <div class="metric-label">Total Tractors</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${summary.avg_hours.toFixed(1)}</div>
                    <div class="metric-label">Average Hours</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${summary.max_hours.toFixed(1)}</div>
                    <div class="metric-label">Max Hours</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${summary.min_hours.toFixed(1)}</div>
                    <div class="metric-label">Min Hours</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${summary.tractors_under_900}</div>
                    <div class="metric-label">Under 900 hrs</div>
                </div>
            `;
            
            // Show data table
            displayTable(data);
            
            // Show default chart
            createVisualization('bar');
            
            // Show dashboard
            dashboard.classList.remove('hidden');
        }
        
        function displayTable(data) {
            const tableContainer = document.getElementById('tableContainer');
            
            let tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Nickname</th>
                            <th>Engine Hours</th>
                            <th>Hours to 900</th>
                            <th>Status</th>
                            <th>Source File</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.forEach(row => {
                const status = row.engine_hours >= 900 ? 
                    '<span class="status-over">üî¥ Over 900 hrs</span>' : 
                    '<span class="status-under">üü¢ Under 900 hrs</span>';
                
                tableHtml += `
                    <tr>
                        <td>${row.nickname}</td>
                        <td>${row.engine_hours.toFixed(1)}</td>
                        <td>${row.hours_to_900.toFixed(1)}</td>
                        <td>${status}</td>
                        <td>${row.source_file}</td>
                    </tr>
                `;
            });
            
            tableHtml += '</tbody></table>';
            tableContainer.innerHTML = tableHtml;
        }
        
        function createVisualization(chartType) {
            // Update button states
            document.querySelectorAll('.chart-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-chart="${chartType}"]`).classList.add('active');
            
            fetch('/visualize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    data: currentData,
                    chart_type: chartType
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const graph = JSON.parse(data.graph);
                    Plotly.newPlot('chart', graph.data, graph.layout, {responsive: true});
                } else {
                    alert('Error creating visualization: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error: ' + error);
            });
        }
        
        function exportData() {
            fetch('/export', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    data: currentData
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Create and download file
                    const blob = new Blob([data.csv_data], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = data.filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('Error exporting data: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error: ' + error);
            });
        }
        
        // Chart button event listeners
        document.querySelectorAll('.chart-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const chartType = e.target.getAttribute('data-chart');
                createVisualization(chartType);
            });
        });
    </script>
</body>
</html>
